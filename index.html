<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Digital Signature</title>
    <link rel="stylesheet" href="assets/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/reset.css">
    <link rel="stylesheet" href="fonts/css/font-awesome.min.css">
    <link rel="stylesheet" href="assets/css/home.css">
</head>
<body>
    <div class="main-part">
        <header>
            <h1>Signature Digital System - Data Tranfer</h1>
            <img src="assets/image/logo.png" alt="" srcset="">
        </header>
        <div class="main container-fluid">
            <div class="row">
                <div class="col-md-4 create-key">
                        <select name="lengthKey" id="lengthKey">
                            <option value="256">256</option>
                            <option value="1024">1024</option>
                            <option value="2056">2056</option>
                            <option value="3072">3072</option>
                        </select>
                        <Label>Private Key</Label>
                        <textarea name="private-key" id="private-key" cols="20" rows="5" class="form-control">
    
                        </textarea>
                        <Label>Public Key</Label>
                        <textarea name="public-key" id="public-key" cols="20" rows="5" class="form-control">
    
                        </textarea>
                </div>
                <div class="col-md-4 sender">
                    <div class="input-group mb-3">
                        <div class="input-group-prepend">
                        <span class="input-group-text">Send</span>
                        </div>
                        <div class="custom-file">
                        <input type="file" class="custom-file-input" id="inputGroupFile01">
                        <label class="custom-file-label" for="inputGroupFile01">Choose file</label>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="">SHA HASH</label>
                        <textarea name="sha-hash1" id="sha-hash1" cols="20" rows="5" class="form-control"></textarea>
                    </div>
                    <div class="form-group">
                        <label for="">Tạo chữ kí</label>
                        <textarea name="sha-hash2" id="sha-hash2" cols="20" rows="5" class="form-control"></textarea>
                    </div>
                </div>
                <div class="col-md-4 receiver">
                    <label for="">Choose your file send</label>
                    <input type="file" name="file-sender" id="file-sender" class="form-control">
                    <label for="">SHA HASH Receiver</label>
                    <textarea name="sha-receiver" id="sha-receiver" rows="5" class="form-control"></textarea>
                    <label for="">Giải mã chữ kí</label>
                    <textarea name="sha-hash3" id="sha-hash3" rows="5" class="form-control"></textarea>
                </div>
            </div>
        </div>
        <footer>
            <section class="container-fluid copyright">
                <div class="row container align-items-center center">
                    <div class="col-xs-4 col-sm-6 col-md-7 col-lg-7"><p>© 2017 copyright</p></div>
                    <div class="col-xs-4 col-sm-3 col-md-3 col-lg-3"><p>Design by Tran Huu Trung</p></div>
                    <div class="col-xs-4 col-sm-3 col-md-2 col-lg-2"><p>Dev by TTP Team </p></div> 
                </div>
            </section>
        </footer>
    </div>
    <!-- Jquery bootstrap template depend on it -->
    <script src="assets/js/jquery-3.2.1.min.js"></script>
    <script src="assets/js/bootstrap.min.js"></script>
</body>
</html>
