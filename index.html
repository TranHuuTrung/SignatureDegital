<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Digital Signature</title>
    <link rel="stylesheet" href="assets/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/reset.css">
    <link rel="stylesheet" href="fonts/css/font-awesome.min.css">
    <link rel="stylesheet" href="assets/css/home.css">
</head>
<body>
    <div class="main-part">
        <header>
            <marquee behavior="10" direction="left"><h2>THE UNIVERSITY OF DANANG - UNIVERSITY OF SCIENCE AND TECHNOLOGY</h2></marquee>
            <h1>Signature Digital System - Data Tranfer</h1>
            <img src="assets/image/logo.png" alt="" srcset="">
        </header>
        <div class="main container-fluid">
            <div class="row">
                <div class="col-md-4 create-key">
                    <div class="title-col">
                        <img src="assets/image/key_start.png" alt=""> CREATE KEY
                    </div>
                    <div class="form-group choose-size">
                        <label for="">Size of key </label>
                        <select name="lengthKey" id="lengthKey">
                            <option value="256">256</option>
                            <option value="1024">1024</option>
                            <option value="2056">2056</option>
                            <option value="3072">3072</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <Label>Private Key</Label>
                        <button class="btn btn-info"><img src="assets/image/disk_black.png" alt=""></button>
                        <textarea name="private-key" id="private-key" cols="20" rows="5" class="form-control"></textarea>
                    </div>
                    <div class="form-group">
                        <Label>Public Key</Label>
                        <button class="btn btn-info"><img src="assets/image/disk_black.png" alt=""></button>
                        <textarea name="public-key" id="public-key" cols="20" rows="5" class="form-control">
                        </textarea>
                    </div>
                    <div class="btn-create">
                        <button class="btn btn-success"><img src="assets/image/vcard_key.png" alt=""><span> Create new key</span></button>
                    </div>
                </div>
                <div class="col-md-4 sender">
                    <div class="title-col">
                        <img src="assets/image/user_star.png" alt=""> CREATE KEY
                    </div>
                    <div class="input-group mb-3">
                        <div class="custom-file">
                            <label>Choose your file</label>
                            <input type="file" class="custom-file-input" id="inputGroupFile01">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="sha">SHA1 - HASH</label>
                        <textarea name="sha-hash1" id="sha-hash1" cols="20" rows="5" class="form-control"></textarea>
                    </div>
                    <div class="form-group">
                        <label for="">Signature created</label>
                        <button class="btn btn-info"><img src="assets/image/disk_black.png" alt=""></button>
                        <textarea name="sha-hash2" id="sha-hash2" cols="20" rows="5" class="form-control"></textarea>
                    </div>
                    <div class="btn-create">
                        <button class="btn btn-success"><img src="assets/image/shield_start.png" alt=""><span> Create Signature</span></button>
                    </div>
                </div>
                <div class="col-md-4 receiver">
                    <div class="title-col">
                        <img src="assets/image/user_mature.png" alt=""> RECEIVER
                    </div>
                    <div class="input-group mb-3">
                        <div class="custom-file">
                            <label>Choose your file</label>
                            <input type="file" name="file-sender" id="file-sender" class=" custom-file-input">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="sha">SHA1 - HASH</label>
                        <textarea name="sha-receiver" id="sha-receiver" cols="20" rows="5" class="form-control"></textarea>
                    </div>
                    <div class="form-group">
                        <label for="">Signature Decoded</label>
                        <button class="btn btn-info"><img src="assets/image/disk_black.png" alt=""></button>
                        <textarea name="sha-hash3" id="sha-hash3" cols="20" rows="5" class="form-control"></textarea>
                    </div>
                    <div class="btn-create">
                        <button class="btn btn-success"><img src="assets/image/shield_rainbow.png" alt=""><span> Check</span></button>
                    </div>
                </div>
            </div>
        </div>
        <footer>
            <section class="container-fluid copyright">
                <div class="row container align-items-center center">
                    <div class="col-xs-4 col-sm-6 col-md-7 col-lg-7"><p>Â© 2018 copyright</p></div>
                    <div class="col-xs-4 col-sm-3 col-md-3 col-lg-3"><p>Design by Tran Huu Trung</p></div>
                    <div class="col-xs-4 col-sm-3 col-md-2 col-lg-2"><p>Dev by TTP Team </p></div> 
                </div>
            </section>
        </footer>
    </div>
    <!-- Jquery bootstrap template depend on it -->
    <script src="assets/js/jquery-3.2.1.min.js"></script>
    <script src="assets/js/bootstrap.min.js"></script>
</body>
</html>
